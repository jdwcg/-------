<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slideWrap">
      <div id="slider">
        <div class="slide" style="background-color: #bbb">1</div>
        <div class="slide" style="background-color: #aaa">2</div>
        <div class="slide" style="background-color: #ddd">3</div>
      </div>
    </section>
    <script>
      // setInterval(() => {
      //   const slider = document.getElementById("slider");
      //   const firstSlide = slider.children[0];
      //   slider.appendChild(firstSlide);
      // }, 2500);

      const slider = document.querySelector("#slider");
      let slideCount = 0;
      function moveSlide() {
        slideCount++;
        slider.style.top = `-${slideCount * 400}px`;
        if (slideCount === 3) {
          slideCount = 0;
          slider.style.top = 0;
        }
      }
      setInterval(moveSlide, 3000);
    </script>
  </body>
</html>
