<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slideWrap">
      <div id="slider">
        <div class="slide" style="background-color: #bbb">1</div>
        <div class="slide" style="background-color: #aaa">2</div>
        <div class="slide" style="background-color: #ddd">3</div>
      </div>
    </section>
    <script>
      const slider = document.querySelector("#slider");
      let slideCount = 0;
      function moveSlide() {
        slideCount = slideCount + 1;
        slider.style.left = `-${slideCount * 1200}px`;
        if (slideCount === 3) {
          slideCount = 0;
          slider.style.left = 0;
        }
      }
      setInterval(moveSlide, 2000);
    </script>
  </body>
</html>
